    <body>
        <div class="form-container">
            <p class="title">Login</p>
            <form class="form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="">
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
                    </div>
                </div>
                <button id="sign">Log in</button>
            </form>
            <div class="social-message">
                <div class="line"></div>
                <p class="message">Login with social accounts</p>
                <div class="line"></div>
            </div>
            <div class="social-icons">
                <ul class="icon">
                    <li class="instagram"> <a href="#"><i class="fa-brands fa-instagram icon1 icon"></i></a></li>
                    <li class="twitter"><a href="#" style="color: rgba(0, 102, 255, 0.575);"><i class="fa-brands fa-twitter icon2 icon"></i></a></li>
                    <li class="facebook"><a href="#" style="color:rgb(0, 0, 255);"><i class="fa-brands fa-facebook icon1 icon"></i></a></li>
                </ul>
            </div>
            <div class="show-login">
                <p class="signup">Don't have an account?
                    <a href="#" id="show">Sign up</a>
                </p>
            </div>
        </div>
        <div class="popup">
                <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Register</h2>
                <div class="form-element">
                    <label for="Name">First Name</label>
                    <input type="text" id="text" placeholder="First Name">
                </div>
                <div class="form-element">
                    <label for="Name">Last Name</label>
                    <input type="text" id="text" placeholder="Last Name">
                </div>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Email">
                </div>
                <div class="form-element">
                    <label for="birthdate">Birthdate</label>
                    <br>
                    <input type="date" id="date" placeholder="Enter Your Birthdate">
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
                <div class="form-element">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" placeholder="Confirm Password">
                </div>
                <div class="form-element">
                    <button id="sign-btn">Sign up</button>
                </div>
                <div class="social-message">
                    <div class="line"></div>
                    <p class="message">Sign up with social accounts</p>
                    <div class="line"></div>
                </div>
                <div>
                    <ul>
                        <li class="instagram"> <a href="https://www.instagram.com/yousef_ali38/#"  target="_blank"><i class="fa-brands fa-instagram icon1 icon"></i></a></li>
                        <li class="twitter"><a href="https://twitter.com/yousef_ali38" style="color: blue;" target="_blank"><i class="fa-brands fa-twitter icon2 icon"></i></a></li>
                        <li class="facebook"><a href="https://www.facebook.com/profile.php?id=100048444290364" style="color:rgb(0, 0, 255);" target="_blank"><i class="fa-brands fa-facebook icon1 icon"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="veri-form">
            <div class="close-btn2">&times;</div>
            <div class="v-form">
            <div class="title">OTP</div> 
            <div class="title">Verification Code</div> 
                <p class="message">We have sent a verification code to your mobile number</p> 
                    <div class="inputs"> <input id="input1" type="number" maxlength="1" min="0" max="9"> 
                        <input id="input2" type="number" maxlength="1" min="0" max="9"> 
                        <input id="input3" type="number" maxlength="1" min="0" max="9"> 
                        <input id="input4" type="number" maxlength="1" min="0" max="9">
                    </div> 
            <button id="action">verify me</button>
            </div> 
        </div>
        <script src="signup.js"></script>
