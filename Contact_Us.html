    <body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Swing by for a cup of coffee, or leave us a message.</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="Contact_us_page.jpg" style="width:100%">
          </div>
          <div class="column">
              <label for="fname">Full Name</label>
              <input type="text" id="fname" name="name" placeholder="Your name..">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your Email..">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="egypt">Egypt</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:140px"></textarea>
              <button>
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      width="24"
                      height="24"
                    >
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path
                        fill="currentColor"
                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"

                </div>

                <li class="instagram"> <a href="#"><i class="fa-brands fa-instagram icon1 icon"></i></a></li>
                <li class="twitter"><a href="#" style="color: blue;"><i class="fa-brands fa-twitter icon2 icon"></i></a></li>
                <li class="facebook"><a href="#" style="color:rgb(0, 110, 255);"><i class="fa-brands fa-facebook icon1 icon"></i></a></li>
